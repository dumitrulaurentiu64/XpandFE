<form [formGroup]="form" (submit)="submit()">
    <br>
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

  <input formControlName="username" type="username" class="form-control" placeholder="Username" required>
    <br>
  <input formControlName="userPassword" type="password" class="form-control" placeholder="Password" required>
    <br>
  <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
</form>
